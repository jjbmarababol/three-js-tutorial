<html>
 <head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

 </head>
 <body>
  <!--[if lt IE 7]>
   <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r125/three.min.js"></script>
  <!-- For Debugging that works in conjunction with three js-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.7/dat.gui.min.js"></script>
  <!-- Greensock Animation Plugin for animation performance, compatibility and support  -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>
  <script>
    var scene = new THREE.Scene();
    
    // FOV
    var camera = new THREE.PerspectiveCamera(75,window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.z = 5;

    // WebGL, 2D CSS, 3D CSS,  SVG Renderer
    var renderer = new THREE.WebGLRenderer({ antialias: true });

    renderer.setClearColor('#e5e5e5');
    renderer.setSize(window.innerWidth, window.innerHeight);

    document.body.appendChild(renderer.domElement);

    // When the screen resizes, the renderer size should be upadted.
    window.addEventListener('resize', ()=> {
      renderer.setSize(window.innerWidth, window.innerHeight);
      camera.aspect = window.innerWidth/window.innerHeight;

      camera.updateProjectionMatrix();
    });
    // We need to render the properties of the scene and camera first

    var objects = {
      square: {
       geometry: new THREE.BoxGeometry(1, 1, 1),
       material: new THREE.MeshLambertMaterial({ color: 0xFFCC00 }),
       mesh: {
         position: {
           x: 1,
         }
       }
     },
     light: {
       value: new THREE.PointLight(0xFFFFFF, 1, 500),

     }
    };
    
    const { square, light } = objects;
    const { geometry, material, mesh: squareMesh } = square;
    const { position } = squareMesh;
    var mesh = new THREE.Mesh(geometry, material);
    mesh.position.x = position.x;
    scene.add(mesh);
    
    scene.add(light.value);

    var render = () => {
      requestAnimationFrame(render);
      renderer.render(scene, camera);
    };

    render();

    // Circle
    function circle() {
      var geometry = new THREE.SphereGeometry(1, 50, 50);
      var material = new THREE.MeshLambertMaterial({ color: 0xFFCC00 });
      var mesh = new THREE.Mesh(geometry, material);
      scene.add(mesh);
    }
  </script>
 </body>
